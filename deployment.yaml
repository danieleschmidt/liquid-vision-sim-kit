# Kubernetes deployment for Liquid Vision Autonomous SDLC v4.0
apiVersion: apps/v1
kind: Deployment
metadata:
  name: liquid-vision-autonomous
  labels:
    app: liquid-vision
    version: v4.0
    tier: autonomous
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: liquid-vision
      tier: autonomous
  template:
    metadata:
      labels:
        app: liquid-vision
        tier: autonomous
        version: v4.0
    spec:
      containers:
      - name: liquid-vision
        image: terragon/liquid-vision:v4.0
        ports:
        - containerPort: 8080
          name: http
        - containerPort: 9090
          name: metrics
        env:
        - name: PYTHONPATH
          value: "/app"
        - name: LIQUID_VISION_ENV
          value: "production"
        - name: AUTONOMOUS_MODE
          value: "true"
        - name: MONITORING_ENABLED
          value: "true"
        - name: AUTO_SCALING_ENABLED
          value: "true"
        - name: RESEARCH_MODE_ENABLED
          value: "true"
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: research-data
          mountPath: /app/research_outputs
        - name: log-storage
          mountPath: /app/logs
      volumes:
      - name: research-data
        persistentVolumeClaim:
          claimName: research-data-pvc
      - name: log-storage
        persistentVolumeClaim:
          claimName: log-storage-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: liquid-vision-service
  labels:
    app: liquid-vision
    tier: autonomous
spec:
  type: LoadBalancer
  selector:
    app: liquid-vision
    tier: autonomous
  ports:
  - name: http
    port: 80
    targetPort: 8080
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: 9090
    protocol: TCP
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: liquid-vision-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: liquid-vision-autonomous
  minReplicas: 3
  maxReplicas: 20
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 10
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: research-data-pvc
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
  storageClassName: fast-ssd
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: log-storage-pvc
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 5Gi
  storageClassName: standard